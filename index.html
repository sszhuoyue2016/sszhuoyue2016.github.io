<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
		#golist {display: none;}
		@media (max-device-width: 780px){#golist{display: block !important;}}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=dFWaiSfHUshnSsiLG2EWMw8N&v=1.0"></script>
	<title>卓越团队</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.363601, 39.764321), 14);
	map.addControl(new BMap.ZoomControl());  //添加地图缩放控件
	
	function addmarker(Jing, Wei, Info){
	var marker = new BMap.Marker(new BMap.Point(Jing, Wei));
	map.addOverlay(marker);
	var infoWindow = new BMap.InfoWindow(Info)
	marker.addEventListener("click", function(){this.openInfoWindow(infoWindow);});
	}
	
	addmarker(116.363601, 39.764321, "软微")
	addmarker(116.365303,39.764463, "隔壁")
</script>
